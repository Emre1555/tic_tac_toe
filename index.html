<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <script>0</script>
    <h1>Tictactoe</h1>
    <div class="gameboard">
        <div class="row">
            <div class="column num-0" id="0">x</div>
            <div class="column num-1" id="1">x</div>
            <div class="column num-2" id="2">x</div>
        </div>
        <div class="row">
            <div class="column num-3" id="3">x</div>
            <div class="column num-4" id="4">x</div>
            <div class="column num-5" id="5">x</div>
        </div>
        <div class="row">
            <div class="column num-6" id="6">x</div>
            <div class="column num-7" id="7">x</div>
            <div class="column num-8" id="8">x</div>
        </div>
    </div>
</body>
<script src="script.js"> </script>
</html>
